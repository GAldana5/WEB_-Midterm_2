<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>Tip calculator app</title>

</head>

<body>

  <div class="top-title">SPLI<br>TTER</div>

  <div class="master-container container">
    <div class="row">

      <!-- COLUMN 1 -->
      <div class="col-sm-6 text-col1">
        Bill
        <div class="bill-div">
          <input type="text" id="bill" class="bill-input" placeholder="0" onchange="update()" />
        </div>

        <div class="tips-container">
          Select Tip %
          <div class="row">
            <div class="col-md-4 col-6">
              <button class="tip-button" id="tip-5" onclick="selectTip(5, this.id)">5%</button>
            </div>
            <div class="col-md-4 col-6">
              <button class="tip-button" id="tip-10" onclick="selectTip(10, this.id)">10%</button>
            </div>
            <div class="col-md-4 col-6">
              <button class="tip-button" id="tip-15" onclick="selectTip(15, this.id)">15%</button>
            </div>
            <div class="col-md-4 col-6">
              <button class="tip-button" id="tip-25" onclick="selectTip(25, this.id)">25%</button>
            </div>
            <div class="col-md-4 col-6">
              <button class="tip-button" id="tip-50" onclick="selectTip(50, this.id)">50%</button>
            </div>
            <div class="col-md-4 col-6">
              <input type="text" id="tip_custom" class="tip-input" placeholder="Custom"
                onchange="customTip(this.value)" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Number of People
          </div>
          <div class="col zero-alert" id="alert-id">
            Can't be zero
          </div>
        </div>
        <div class="people-div" style="margin-bottom: 20px;">
          <input type="text" id="people" class="people-input" placeholder="0" onchange="update()" />
        </div>

      </div>


      <!-- COLUMN 2 -->
      <div class="col-sm-1"></div>


      <!-- COLUMN 3 -->
      <div class="col-sm-5 text-col2 col2-container">
        <div class="row">
          <div class="col-6">
            Tip Amount
            <div class="subtitle" style="margin-bottom: 55px;">/ person</div>
          </div>
          <div class="col-6">
            <div class="amount" id="person_tip">$0.00</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            Total
            <div class="subtitle">/ person</div>
          </div>
          <div class="col-6">
            <div class="amount" id="person_total">$0.00</div>
          </div>
        </div>
        <button class="reset-button" onclick="reset()" id="reset_button">RESET</button>
      </div>

    </div>

  </div>
  </div>

  <script src="script.js" type="text/javascript"></script>

</body>

</html>
